<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form Validation</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/myStyles.css" />
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/myJsCode.js"></script>
</head>

<body class="container text-left">
    <h1 id="title">Login Validation By Muhammad Hasham (183353)</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Email: </h3>
        </div>
        <div class="col-md-6"><input type="text" id="email" placeholder="Enter your email"
                pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
        </div>
        <div class="col-md-6">
            <h3>Password: </h3>
        </div>
        <div class="col-md-6"><input type="password" id="password" placeholder="Enter your password"></div>
        <p>(hint: Email = example@google.com, Password = 123456)</p>
        <p id="identification"></p>
        <button type="button" onclick="Submit()" class="btn btn-dark">Submit</button>
    </div>

</body>

</html>
